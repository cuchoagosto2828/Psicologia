<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Estudiantes{% endblock %}</title>
    <link rel="icon" type="image/png" href="{{ STATIC_URL }}../../../../../static/psicologia.png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.12.1/font/bootstrap-icons.min.css">

  </head>

<body>
<style>
.modo-oscuro {
    background-color: #121212;
    color: white;
}

/* Estilos para tarjetas en modo oscuro */
.modo-oscuro .card {
    background-color: #1e1e1e;
    color: white;
    border-color: #333;
}

/* Botón en modo oscuro */
.modo-oscuro .btn-outline-light {
    border-color: white;
    color: white;
}

/* Asegurar que los botones siempre sean visibles */
.modo-oscuro .btn {
    border-color: white;
}

/* Ajustar botones secundarios en modo oscuro */
.modo-oscuro .btn-outline-secondary {
    color: white;
    border-color: white;
}

/* Estilos para tablas en modo oscuro */
.modo-oscuro .table {
    background-color: #1e1e1e;
    color: white;
}

/* Encabezados de tabla en modo oscuro */
.modo-oscuro .table thead {
    background-color: #333;
    color: white;
}

/* Estilos para resaltar filas alternas en tabla */
.modo-oscuro .table tbody tr:nth-child(even) {
    background-color: #252525;
}

/* Bordes de tabla en modo oscuro */
.modo-oscuro .table th, 
.modo-oscuro .table td {
    border-color: #444;
}


.modo-oscuro a:hover {
    color: #00BFFF;
}
btn-notes{
  background-color: yellow;
}


  </style>
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">Menú</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="{% url 'gestionEstudiantes' %}">Estudiantes</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="{% url 'gestionDiagnostico' %}">Diagnostico</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="{% url 'gestionHistoriaClinica' %}">Historia Clínica</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="{% url 'gestionCitas' %} ">Citas</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="{% url 'gestionIntervenciones' %}">Intervenciones</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="{% url 'gestionTrastornos' %}">Diagnósticos predeterminados</a>
              </li>
              <li>
                <button id="modo-toggle" class="btn btn-outline-secondary">
                  <i id="icono-modo" class="bi bi-moon"></i> Modo oscuro
                </button>              
              </li>
              <li class="nav-item">
                <a class="nav-link" href="{% url 'logout' %}">Cerrar sesión</a>
              </li>
              
            </ul>
          </div>
        </div>
    </nav>

    <main>
        {% block body %}{% endblock %}
    </main>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>

    <script>
      document.addEventListener("DOMContentLoaded", function () {
          const boton = document.getElementById("modo-toggle");
          const icono = document.getElementById("icono-modo");
          const body = document.body;
  
          // Verificar si el usuario ya tiene un modo guardado
          if (localStorage.getItem("modo") === "oscuro") {
              activarModoOscuro();
          }
  
          boton.addEventListener("click", function () {
              if (body.classList.contains("modo-oscuro")) {
                  desactivarModoOscuro();
              } else {
                  activarModoOscuro();
              }
          });
  
          function activarModoOscuro() {
              body.classList.add("modo-oscuro");
              icono.classList.replace("bi-moon", "bi-sun");
              boton.textContent = " Modo claro";
              boton.classList.remove("btn-outline-dark");
              boton.classList.add("btn-outline-light");
              localStorage.setItem("modo", "oscuro");
          }
  
          function desactivarModoOscuro() {
              body.classList.remove("modo-oscuro");
              icono.classList.replace("bi-sun", "bi-moon");
              boton.textContent = " Modo oscuro";
              boton.classList.remove("btn-outline-light");
              boton.classList.add("btn-outline-dark");
              localStorage.setItem("modo", "claro");
          }
      });
  </script>
  
  
  </body>
</html>
